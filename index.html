<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sidereal Year Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0F172A;
      color: #F9FAFB;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .main-content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    @media (min-width: 768px) {
      .main-content-wrapper {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
      }
    }

    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* Reduced for tighter spacing */
    }

    .clock-face-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: #111827;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #374151;
    }

    .clock-face {
      width: 100%;
      height: 100%;
    }

    .hand {
      stroke-linecap: round;
      transform-origin: 100px 100px;
    }

    .hand-arns { stroke: #34D399; stroke-width: 3; }
    .hand-dins { stroke: #60A5FA; stroke-width: 2; }
    .hand-secs { stroke: #F87171; stroke-width: 1.5; }

    #arns-display-text {
      font-size: 0.8em;
      font-weight: bold;
      fill: #34D399;
      text-anchor: middle;
      dominant-baseline: central;
    }

    #din-display-text {
      font-size: 0.6em;
      font-weight: bold;
      fill: #60A5FA;
      text-anchor: middle;
      dominant-baseline: central;
    }

    .center-dot {
      fill: #F9FAFB;
      stroke: #374151;
      stroke-width: 1;
    }

    #rotation-display, #year-display, #pings-display {
      font-size: 1.25rem;
      font-weight: bold;
      padding: 0.75rem 1.25rem;
      background-color: #111827;
      border: 2px solid #374151;
      border-radius: 0.5rem;
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
      text-align: center;
      white-space: nowrap;
    }

    .info-row {
      display: flex;
      gap: 0.25rem;
      justify-content: center;
      margin-top: 0; /* Tighter gap */
    }

    #pings-display {
      color: #FFD700;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      margin-bottom: 0; /* Tighter gap */
      min-width: 60px;
    }

    .legend-container {
      background-color: #111827;
      border: 2px solid #374151;
      border-radius: 0.5rem;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 320px; /* Slightly wider */
    }

    .legend-container h2 {
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      color: #F9FAFB;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 2px;
    }

    .legend-color-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin-right: 10px;
      border: 1px solid #374151;
      flex-shrink: 0;
    }

    .legend-item span {
      font-size: 0.9em;
      color: #F9FAFB;
    }

    .legend-item span:first-of-type {
      margin-right: 0.25rem; /* Adds gap after '=' */
    }

    .legend-item .value {
      margin-left: auto;
      font-weight: bold;
      color: #9CA3AF;
      text-align: right;
      flex-shrink: 0;
    }

    .legend-item.no-color .value {
      color: #F9FAFB;
    }

    .color-red { background-color: #F87171; }
    .color-blue { background-color: #60A5FA; }
    .color-green { background-color: #34D399; }
    .color-pings { background-color: #FFD700; }
  </style>
</head>
<body>
  <div class="main-content-wrapper">
    <div class="clock-container">
      <div class="clock-face-wrapper">
        <svg class="clock-face" viewBox="-20 -20 240 240">
          <circle cx="100" cy="100" r="95" fill="none" stroke="#374151" stroke-width="2" />
          <g id="arns-notches"></g>
          <g id="dins-notches"></g>
          <line id="arns-hand" class="hand hand-arns" x1="100" y1="100" x2="100" y2="8" />
          <line id="dins-hand" class="hand hand-dins" x1="100" y1="100" x2="100" y2="60" /> <!-- Din hand shorter -->
          <line id="secs-hand" class="hand hand-secs" x1="100" y1="100" x2="100" y2="20" /> <!-- Sec hand longer -->
          <circle cx="100" cy="100" r="4" class="center-dot" />
          <text id="arns-display-text" x="0" y="0">0</text>
          <text id="din-display-text" x="0" y="0">0</text>
        </svg>
      </div>

      <div id="pings-display">0</div>

      <div class="info-row">
        <div id="rotation-display">Α I 1</div>
        <div id="year-display">Year 0</div>
      </div>
    </div>

    <div class="legend-container">
      <h2>Time Unit Lengths</h2>
      <div class="legend-item"><div class="legend-color-box color-pings"></div><span>1 Ping</span><span class="value" id="ping-length"></span></div>
      <div class="legend-item"><div class="legend-color-box color-red"></div><span>1 Sec</span><span class="value" id="sec-length"></span></div>
      <div class="legend-item"><div class="legend-color-box color-blue"></div><span>1 Din</span><span class="value" id="din-length"></span></div>
      <div class="legend-item"><div class="legend-color-box color-green"></div><span>1 Arn</span><span class="value" id="arn-length"></span></div>
      <hr style="border-color: #374151; margin: 10px 0;">
      <div class="legend-item no-color"><div class="legend-color-box" style="background-color: transparent; border: none;"></div><span>1 Sec =</span><span class="value">10 Pings</span></div>
      <div class="legend-item no-color"><div class="legend-color-box" style="background-color: transparent; border: none;"></div><span>1 Din =</span><span class="value">10 Secs</span></div>
      <div class="legend-item no-color"><div class="legend-color-box" style="background-color: transparent; border: none;"></div><span>1 Arn =</span><span class="value">50 Dins</span></div>
      <div class="legend-item no-color"><div class="legend-color-box" style="background-color: transparent; border: none;"></div><span>1 Day =</span><span class="value">10 Arns</span></div>
      <div class="legend-item no-color"><div class="legend-color-box" style="background-color: transparent; border: none;"></div><span>1 Month =</span><span class="value">50 Days</span></div>
      <div class="legend-item no-color"><div class="legend-color-box" style="background-color: transparent; border: none;"></div><span>1 Season =</span><span class="value">5 Months</span></div>
      <div class="legend-item no-color"><div class="legend-color-box" style="background-color: transparent; border: none;"></div><span>1 Year =</span><span class="value">4 Seasons</span></div>
    </div>
  </div>

  <script>
    const SIDEREAL_YEAR_SECS = (365 * 86400) + (5 * 3600) + (48 * 60) + 45;
    const EPOCH = new Date('2000-01-01T11:58:55.816Z');

    const DAYS_IN_YEAR = 1000;
    const DAYS_PER_MONTH = 50;
    const MONTHS_PER_SEASON = 5;
    const SEASONS_PER_YEAR = 4;
    const ARNS_PER_DAY = 10;
    const DINS_PER_ARN = 50;
    const SECS_PER_DIN = 10;
    const PINGS_PER_SEC = 10;

    const PING_LENGTH = SIDEREAL_YEAR_SECS / (DAYS_IN_YEAR * ARNS_PER_DAY * DINS_PER_ARN * SECS_PER_DIN * PINGS_PER_SEC);
    const SEC_LENGTH = PING_LENGTH * PINGS_PER_SEC;
    const DIN_LENGTH = SEC_LENGTH * SECS_PER_DIN;
    const ARN_LENGTH = DIN_LENGTH * DINS_PER_ARN;

    document.getElementById('ping-length').textContent = `${PING_LENGTH.toFixed(2)} s`;
    document.getElementById('sec-length').textContent = `${SEC_LENGTH.toFixed(2)} s`;
    document.getElementById('din-length').textContent = `${DIN_LENGTH.toFixed(2)} s`;
    document.getElementById('arn-length').textContent = `${ARN_LENGTH.toFixed(2)} s`;

    const arnsHand = document.getElementById('arns-hand');
    const dinsHand = document.getElementById('dins-hand');
    const secsHand = document.getElementById('secs-hand');
    const arnsDisplayText = document.getElementById('arns-display-text');
    const dinDisplayText = document.getElementById('din-display-text');
    const rotationEl = document.getElementById('rotation-display');
    const yearDisplayEl = document.getElementById('year-display');
    const pingsDisplayEl = document.getElementById('pings-display');

    function drawNotches() {
      const arnsGroup = document.getElementById('arns-notches');
      const dinsGroup = document.getElementById('dins-notches');
      arnsGroup.innerHTML = '';
      dinsGroup.innerHTML = '';

      for (let i = 0; i < ARNS_PER_DAY; i++) {
        const angle = (i / ARNS_PER_DAY) * 360 - 90;
        const rad = angle * Math.PI / 180;
        const x1 = 100 + 87 * Math.cos(rad);
        const y1 = 100 + 87 * Math.sin(rad);
        const x2 = 100 + 95 * Math.cos(rad);
        const y2 = 100 + 95 * Math.sin(rad);
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', x1);
        line.setAttribute('y1', y1);
        line.setAttribute('x2', x2);
        line.setAttribute('y2', y2);
        line.setAttribute('stroke', '#F9FAFB');
        line.setAttribute('stroke-width', 2);
        arnsGroup.appendChild(line);
      }

      for (let i = 0; i < DINS_PER_ARN; i++) {
        const angle = (i / DINS_PER_ARN) * 360 - 90;
        const rad = angle * Math.PI / 180;
        const x1 = 100 + 45 * Math.cos(rad);
        const y1 = 100 + 45 * Math.sin(rad);
        const x2 = 100 + 50 * Math.cos(rad);
        const y2 = 100 + 50 * Math.sin(rad);
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', x1);
        line.setAttribute('y1', y1);
        line.setAttribute('x2', x2);
        line.setAttribute('y2', y2);
        line.setAttribute('stroke', i % 10 === 0 ? '#F9FAFB' : '#9CA3AF');
        line.setAttribute('stroke-width', i % 10 === 0 ? 2 : 1);
        dinsGroup.appendChild(line);
      }
    }

    function updateClock() {
      const nowDate = new Date();
      const elapsed = (nowDate - EPOCH) / 1000;
      const totalPings = elapsed / PING_LENGTH;

      const secs = (totalPings / PINGS_PER_SEC) % SECS_PER_DIN;
      const dins = (totalPings / (PINGS_PER_SEC * SECS_PER_DIN)) % DINS_PER_ARN;
      const arns = (totalPings / (PINGS_PER_SEC * SECS_PER_DIN * DINS_PER_ARN)) % ARNS_PER_DAY;

      const angleSecs = (secs / SECS_PER_DIN) * 360;
      const angleDins = (dins / DINS_PER_ARN) * 360;
      const angleArns = (arns / ARNS_PER_DAY) * 360;

      secsHand.style.transform = `rotateZ(${angleSecs}deg)`;
      dinsHand.style.transform = `rotateZ(${angleDins}deg)`;
      arnsHand.style.transform = `rotateZ(${angleArns}deg)`;

      const pings = totalPings % PINGS_PER_SEC;
      pingsDisplayEl.textContent = `${Math.floor(pings)}`;

      const arnsDisplayRadius = 105;
      const arnsAngleRad = ((arns / ARNS_PER_DAY) * 360 - 90) * Math.PI / 180;
      const x = 100 + arnsDisplayRadius * Math.cos(arnsAngleRad);
      const y = 100 + arnsDisplayRadius * Math.sin(arnsAngleRad);
      arnsDisplayText.textContent = Math.floor(arns) + 1;
      arnsDisplayText.setAttribute('x', x);
      arnsDisplayText.setAttribute('y', y);

      const dinsDisplayRadius = 70;
      const dinsAngleRad = ((dins / DINS_PER_ARN) * 360 - 90) * Math.PI / 180;
      const dinX = 100 + dinsDisplayRadius * Math.cos(dinsAngleRad);
      const dinY = 100 + dinsDisplayRadius * Math.sin(dinsAngleRad);
      dinDisplayText.textContent = Math.floor(dins) + 1;
      dinDisplayText.setAttribute('x', dinX);
      dinDisplayText.setAttribute('y', dinY);

      const totalDays = Math.floor(totalPings / (PINGS_PER_SEC * SECS_PER_DIN * DINS_PER_ARN * ARNS_PER_DAY));
      const dayOfYear = totalDays % DAYS_IN_YEAR;

      const seasons = ['Α', 'Β', 'Γ', 'Δ'];
      const months = ['I', 'II', 'III', 'IV', 'V'];
      const daysPerSeason = DAYS_PER_MONTH * MONTHS_PER_SEASON;

      const seasonIndex = Math.floor(dayOfYear / daysPerSeason);
      const dayInSeason = dayOfYear % daysPerSeason;
      const monthIndex = Math.floor(dayInSeason / DAYS_PER_MONTH);
      const dayInMonth = (dayInSeason % DAYS_PER_MONTH) + 1;

      rotationEl.textContent = `${seasons[seasonIndex]} ${months[monthIndex]} ${dayInMonth}`;

      const siderealYear = Math.floor(elapsed / SIDEREAL_YEAR_SECS);
      yearDisplayEl.textContent = `Year ${siderealYear}`;

      requestAnimationFrame(updateClock);
    }

    drawNotches();
    updateClock();
  </script>
</body>
</html>
